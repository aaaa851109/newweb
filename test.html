<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="h1"></div>
    <script>

        const musicList = []
        fetch("https://music-api-633027138758.asia-east1.run.app/api/music")
            .then((res) => {
                const data = res.json();
                return data;
            })
            .then((data) => {
                console.log(data);
                musicList.push(...data);
            });

        let h = document.querySelector('.h1')
        h.innerHTML = musicList[0].title


    </script>
</body>

</html>
